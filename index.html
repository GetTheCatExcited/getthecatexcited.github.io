<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <!-- AR Scene Setup -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <!-- Define Marker (use a preset or your custom pattern) -->
        <a-marker preset="hiro">
            <!-- Place your overlaid image here -->
            <!-- Example: <a-image src="path_to_your_image.png" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-image> -->
            <!-- For demonstration, let's use a placeholder -->
            <a-image src="https://placekitten.com/200/300" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-image>
        </a-marker>
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
