<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | PortraitLowQuality</title>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <button id="audio-button" onclick="playAudio()">Unmute</button>
  <canvas id="unity-canvas" width=540 height=960 tabindex="-1" style="width: 540px; height: 960px; background: #231F20"></canvas>
  <script src="Build/Builds.loader.js"></script>
  <script>
    function playAudio() {
      var audio = new Audio();
      audio.src = 'woosh.flac';
      audio.play();
      document.getElementById('audio-button').style.display = 'none';
    }

    function requestFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) { /* Firefox */
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) { /* Chrome, Safari, and Opera */
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) { /* IE/Edge */
        element.msRequestFullscreen();
      }
    }

    function maintainAspectRatio() {
      var canvas = document.getElementById('unity-canvas');
      var windowAspectRatio = window.innerWidth / window.innerHeight;
      var targetAspectRatio = 9 / 16;
      if (windowAspectRatio > targetAspectRatio) {
        // If window aspect ratio is wider than target, constrain width
        canvas.style.width = (window.innerHeight * targetAspectRatio) + 'px';
        canvas.style.height = window.innerHeight + 'px';
      } else {
        // If window aspect ratio is narrower than target, constrain height
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = (window.innerWidth / targetAspectRatio) + 'px';
      }
    }

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
      requestFullscreen(document.getElementById('unity-canvas'));
    } else {
      maintainAspectRatio();
      window.addEventListener('resize', maintainAspectRatio);
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/Builds.data",
      frameworkUrl: "Build/Builds.framework.js",
      codeUrl: "Build/Builds.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "PortraitLowQuality",
      productVersion: "0.1.0",
      matchWebGLToCanvasSize: false,
    });
  </script>
</body>
</html>
